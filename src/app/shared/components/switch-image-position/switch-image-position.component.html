<div class="switch-image-position-container">
    <div class="switch-image-position-left" [style.opacity]="leftImageOpacity">
        <img [src]="leftImageUrl" [height]="imageHeight" [width]="imageWidth" [style.marginLeft.px]="leftImageMarginLeft">
    </div>

    <div class="switch-image-position-rigth" [style.opacity]="rigthImageOpacity">
        <img [src]="rigthImageUrl" [height]="imageHeight" [width]="imageWidth" [style.marginLeft.px]="rigthImageMarginLeft">
    </div>
</div>
